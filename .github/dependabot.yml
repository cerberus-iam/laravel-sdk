version: 2
updates:
  # Enable version updates for Composer
  - package-ecosystem: 'composer'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'deps'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      # Group Laravel framework updates
      laravel:
        patterns:
          - 'illuminate/*'
      # Group Pest testing framework updates
      pest:
        patterns:
          - 'pestphp/*'
      # Group PHPStan updates
      phpstan:
        patterns:
          - 'phpstan/*'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'automated'
